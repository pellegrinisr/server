<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/question.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-2 text-right time-label">Time Remaining:</div>
            <div class="col-sm-2 time-remaining text-left">15</div>
            <div class="col-sm-4 title">
                <h1>Trivia</h1>
            </div>
            <div class="col-sm-4 message text-center"></div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 enter">Press Enter to Start</div>
        </div>
        <div class="row">
            <div class="col-sm-12 score text-center"></div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 36rem">
                    <div class="card-header question"></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item answer1 answer"></li>
                        <li class="list-group-item answer2 answer"></li>
                        <li class="list-group-item answer3 answer"></li>
                        <li class="list-group-item answer4 answer"></li>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
